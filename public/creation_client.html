<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Création de clients</title>
</head>
<body>
  <h1>Création de clients</h1>
  <form method="get" action="index.html"><!--création d'un formulaire dans un form-->
    <label for="firstName">Prénom</label>
    <input name="firstName" type="text" required><!--on utilise "required" pour que le navigateur ne laisse pas l'internaute passer à la suite sans que ce champ ne soit rempli-->
    <label for="lastName">Nom</label>			
    <input name="lastName" type="text" required><br><br>
    <label for="email">Adresse mail</label>
    <input name="email" type="email" required><br><br>
    <label for="Societe">Société</label>
		<input name="Societe" type="text" required><br><br>
    <button type="submit">Envoyer</button> 
  </form>
</body>
</html>
